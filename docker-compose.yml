services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vc-wallet-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - vc-wallet-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000/api
    container_name: vc-wallet-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vc-wallet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  backend-data:
    name: vc-wallet-data

networks:
  vc-wallet-network:
    name: vc-wallet-network
    driver: bridge
